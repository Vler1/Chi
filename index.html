<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Toàn Màn Hình</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* cho video nằm sau nội dung */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="m-t-m-01-laptrinh-it-python-congnghethongtin-traitim-nhinbentra-576p.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <div class="content">

  </div>
</body>
</html>
