<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video nền cố định</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* Ngăn không cho click tạm dừng video */
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="m-t-m-01-laptrinh-it-python-congnghethongtin-traitim-nhinbentra-576p.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
</body>
</html>
