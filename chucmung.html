<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời chúc 8/3</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff66b2, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: "Poppins", sans-serif;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      max-width: 600px;
      font-size: 1.3em;
      line-height: 1.6;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .flowers {
      position: absolute;
      bottom: 20px;
      font-size: 2em;
      animation: float 3s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>💖 Chúc mừng ngày 8/3 💖</h1>
  <p>
    Chúc bạn luôn xinh đẹp, rạng rỡ và tràn đầy hạnh phúc.  
    Ngày 8/3 là của bạn – người đáng được yêu thương, quan tâm và trân trọng nhất.  
    Mong rằng hôm nay và mỗi ngày sau đều là một ngày ngập tràn niềm vui và nụ cười 🌸💐
  </p>
  <div class="flowers">🌸🌼🌷🌹🌺</div>
</body>
</html>
